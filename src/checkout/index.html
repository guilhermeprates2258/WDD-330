<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="checkout-grid">
          <!-- CHECKOUT FORM -->
          <form id="checkoutForm" name="checkout">
            <fieldset>
              <legend>Customer</legend>

              <label>
                First Name
                <input
                  required
                  name="fname"
                  type="text"
                  autocomplete="given-name"
                />
              </label>

              <label>
                Last Name
                <input
                  required
                  name="lname"
                  type="text"
                  autocomplete="family-name"
                />
              </label>

              <label>
                Street Address
                <input
                  required
                  name="street"
                  type="text"
                  autocomplete="street-address"
                />
              </label>

              <label>
                City
                <input
                  required
                  name="city"
                  type="text"
                  autocomplete="address-level2"
                />
              </label>

              <label>
                State
                <input
                  required
                  name="state"
                  type="text"
                  autocomplete="address-level1"
                />
              </label>

              <label>
                Zip
                <input
                  required
                  name="zip"
                  type="text"
                  inputmode="numeric"
                  autocomplete="postal-code"
                  pattern="^\d{5}(-\d{4})?$"
                  title="Enter a valid ZIP (e.g., 83440 or 83440-1234)"
                />
              </label>
            </fieldset>

            <fieldset>
              <legend>Payment</legend>

              <label>
                Card Number
                <input
                  required
                  name="cardNumber"
                  type="text"
                  inputmode="numeric"
                  pattern="^\d{13,19}$"
                  minlength="13"
                  maxlength="19"
                  title="Card number must be 13–19 digits"
                />
              </label>

              <label>
                Expiration (MM/YY)
                <input
                  required
                  name="expiration"
                  type="text"
                  placeholder="8/27"
                  pattern="^(0?[1-9]|1[0-2])\/\d{2}$"
                  title="Use MM/YY (e.g., 08/27)"
                />
              </label>

              <label>
                Security Code
                <input
                  required
                  name="code"
                  type="text"
                  inputmode="numeric"
                  pattern="^\d{3,4}$"
                  minlength="3"
                  maxlength="4"
                  title="Security code must be 3–4 digits"
                />
              </label>
            </fieldset>

            <button type="submit">Place Order</button>
          </form>

          <!-- ORDER SUMMARY -->
          <section class="order-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax (6%): <span id="tax">$0.00</span></p>
            <p>Shipping: <span id="shipping">$0.00</span></p>
            <p>
              <strong>
                Order Total: <span id="orderTotal">$0.00</span>
              </strong>
            </p>
          </section>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
